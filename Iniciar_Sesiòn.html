<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Second Chance/styles.css">
    <title>Iniciar Sesiòn</title>
    
</head>

<body>
    <header class="header">
        <img class="header__img" src="../Images/logo-platzi-video-BW2.png" alt="Logo platzi video BW2">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesiòn</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesiòn</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                         
                        </label>
                        <a href="/">Olvidè mi Contraseña</a>


                    </div>
            </form>

            <section class="login__container--social-media">
                <div> <img src="../Images/icons8-google-96.png" alt="Google Icon "> Inicia Sesion con Google</div>
                <div> <img src="../Images/icons8-twitter-96.png" alt="Twitter Icon">Inicia Sesiòn con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="/">Registrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="/">Terminos de Uso </a>
        <a href="/">Declaracion de Privacidad </a>
        <a href="/">Centro de Ayuda </a>

    </footer>
</body>
</html>
